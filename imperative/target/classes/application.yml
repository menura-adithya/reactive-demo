server:
  port: 8080
  tomcat:
    threads:
      max: 200
spring:
  application:
    name: imperative
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false